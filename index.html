<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="carouselExampleControls" class="carousel slide" data-rider="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="img/cat1.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cat2.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cat3.jpg">
                    </div>
                </div>
            </div>
        </div>


        <div class="row pt-5 justify-content-around">
            <div class="col-2">
                <button class="btn btn-warning btn-lg btn-block">Prew</button>
            </div>
            <div class="col-2">
                <button class="btn btn-primary btn-lg btn-block">Play</button>
            </div>
            <div class="col-2">
                <button class="btn btn-warning btn-lg btn-block">Next</button>
            </div>
        </div>

        <div class="row pt-5 justify-content-between">
            <div class="col-1">
                <div class="text-container mt-4">200</div>
            </div>

            <div class="col-10">
                <div class="text-center font-weight-bold" id="duration">Duration 1000 ms</div>
                <input class="custom-range" type="range" min=200 max=5000 value=1000>
            </div>
        
            <div class="col-1">
                <div class="text-center mt-4">  5000</div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
